<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link href="assets/css/reset.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">

</head>
	<body>
		<div class="jumbotron m-5" id="jbtron">
		  <div class="justify-content-center">
			<h1 class="display-auto text-center">The Dark Crystal</h1>
		  </div>
		</div>
		  <div class="card col-lg-12 text-center">
			<div class="card-body"> 
			  <h1>Wins: <span id="wins"></span></h1>
			  <h1>Losses: <span id="losses"></span></h1>
			</div>
		  </div>
		</div>
    <div class="card text-center">
    <div class="card-header"><strong>Random Number: <span id="rando"></span></strong>
      <br>
      <div><strong>Crystal Number: <span id="playerNumbo"></span></strong>
		</div>
		<div class="card-body">
		  <a id="unusualGem" style="background-color: green;" class="col-lg-2 btn btn-light p-3"><img class="card-img img-responsive center-block" src="https://storage.googleapis.com/webpractice/FJsORKu%20-%20Imgur.gif"></a>
		  <a id="kyber" class="col-lg-2 btn btn-light"><img class="card-img img-responsive center-block" src="assets/images/kyber.jpg"></a>
		  <a id="dark_crystal" class="col-lg-2 btn btn-light"><img class="card-img img-responsive center-block" src="assets/images/dark_crystal.jpg"></a>
		  <a id="homer" class="col-lg-2 btn btn-light"><img class="card-img img-responsive center-block" src="https://im-01.gifer.com/6Iz.gif"></a>
		</div>
      </div>
<script type="text/javascript">
//PRESS ANY KEY TO START

// Where property is one of:

// m - for classes that set margin
// p - for classes that set padding
// Where sides is one of:

// t - for classes that set margin-top or padding-top
// b - for classes that set margin-bottom or padding-bottom
// l - for classes that set margin-left or padding-left
// r - for classes that set margin-right or padding-right
// x - for classes that set both *-left and *-right
// y - for classes that set both *-top and *-bottom
// blank - for classes that set a margin or padding on all 4 sides of the element
// Where size is one of:

// 0 - for classes that eliminate the margin or padding by setting it to 0
// 1 - (by default) for classes that set the margin or padding to $spacer-x * .25 or $spacer-y * .25
// 2 - (by default) for classes that set the margin or padding to $spacer-x * .5 or $spacer-y * .5
// 3 - (by default) for classes that set the margin or padding to $spacer-x or $spacer-y
// 4 - (by default) for classes that set the margin or padding to $spacer-x * 1.5 or $spacer-y * 1.5
// 5 - (by default) for classes that set the margin or padding to $spacer-x * 3 or $spacer-y * 3
// (You can add more sizes by adding entries to the $spacers Sass map variable.)

$(document).ready(function() {
  var CrystalSum = 0;
  $("#wins").html(wins);
  var losses = 0;
  $("#losses").html(losses);
  $("#playerNumbo").html(CrystalSum);
  var wins = 0;

  function randomNumberGenerator(range) {
    return Math.ceil(Math.random() * range);
  }

  function rando() {
    var num = randomNumberGenerator(100);
    while (num <= 9) {
      num = randomNumberGenerator(100);
    }
    return num;
  }


  function CrystalTotal() {
    if (CrystalSum == randoSeed) {
      wins++;
      $("#wins").html(wins)
      alert("Boom Goes The Crystal!");
      return resetGame();
    } else if (CrystalSum > randoSeed) {
      losses++;
      $("#losses").html(losses)
      alert("ADVANCED DARKNESS!");
      return resetGame();
    }
  }
  
  var randoSeed = rando();
  $("#rando").html(randoSeed);
  
  var unusualGemValue = randomNumberGenerator(10);
  $("#unusualGem").on("click", function() {
    console.log(unusualGemValue);
    CrystalSum += unusualGemValue;
    $("#playerNumbo").html(CrystalSum);
    CrystalTotal();
    return CrystalSum;
  });

  var kyberValue = randomNumberGenerator(10);
  $("#kyber").on("click", function() {
    console.log(kyberValue);
    CrystalSum += kyberValue;
    $("#playerNumbo").html(CrystalSum);
    CrystalTotal();
    return CrystalSum;
  });

  var dark_crystalValue = randomNumberGenerator(10);
  $("#dark_crystal").on("click", function() {
    console.log(dark_crystalValue);
    CrystalSum += dark_crystalValue;
    $("#playerNumbo").html(CrystalSum);
    CrystalTotal();
    return CrystalSum;
  });

  var homerValue = randomNumberGenerator(10);
  $("#homer").on("click", function() {
    console.log(homerValue);
    CrystalSum += homerValue;
    $("#playerNumbo").html(CrystalSum);
    CrystalTotal();
    return CrystalSum;
  });

  function resetGame() {
    CrystalSum = 0;
    $("#playerNumbo").html(CrystalSum);
    unusualGemValue = randomNumberGenerator(10);
    kyberValue = randomNumberGenerator(10);
    dark_crystalValue = randomNumberGenerator(10);
    homerValue = randomNumberGenerator(10);
    randoSeed = rando();
    return $("#rando").html(randoSeed);
  }

});
</script>
</body>

</html>
